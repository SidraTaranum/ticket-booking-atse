<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="text.css" />
    <title>Movie Seat Booking</title>
</head>
<body>
    <div class="movie-container">
        <label>Select a Movie:</label>
        <select id="movie">
            <option value="220">The Batman</option>
            <option value="320">Top Gun: Maverick</option>
            <option value="250">Doctor Strange in The Multiverse of Madness</option>
            <option value="260">Fantastic Beasts: The Secrets of Dumbledore</option>
        </select>
    </div>

    <ul>
        <li>
            <div class="seat"></div>
            <small>Available</small>
        </li>
        <li>
            <div class="Seat Selected">
                <small>Selected</small>
            </div>
        </li>
        <li>
            <div class="Seat Sold"></div>
            <small>Sold</small>
        </li>
    </ul>
    <div class="container">
        <div class="screen"></div>
        <div class="row">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat sold"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat sold"></div>
              <div class="seat"></div>
              <div class="seat"></div>
        </div>
          
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat sold"></div>
            <div class="seat sold"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat sold"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat sold"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat sold"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat sold"></div>
            <div class="seat sold"></div>
        </div>
    </div>
    
    <p class="text">
        You have selected <span id="count">0</span> seat for a price of GBP.<span
         id="total"
         >0</span>
    </p>
</body>
</html>
